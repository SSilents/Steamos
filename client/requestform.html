<div class="row">
    <h1 style="color: white; text-align: center;" class="fw-normal">Enquire about a gig</h1>
</div>
<form id="enquireform" method="POST">
    <div class="row">
        <div id="namewrapper" class="d-grid gap-2 col-4 mx-auto">
            <label for="name" style="color: white;">*Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
    </div>
    <div class="row">
        <div id="emailwrapper" class="d-grid gap-2 col-4 mx-auto">
            <label for="email" style="color: white;">*Email Address:</label>
            <input type="text" name="email" id="email" required>
        </div>
    </div>
    <div class="row">
        <div id="datewrapper" class="d-grid gap-2 col-3 mx-auto">
            <label for="gigdate" style="color: white;">*Gig Date:</label>
            <input type="date" id="gigdate" name="gigdate" class="form-control" placeholder="Date of gig" required>
        </div>
    </div>
    <div class="row">
        <div id="starttimewrapper" class="d-grid gap-2 col-3 mx-auto">
            <label for="gigstarttime" style="color: white;">*Start time:</label>
            <input type="time" id="gigstarttime" name="gigstarttime" class="form-control" placeholder="Start time of gig" required>
        </div>
    </div>
    <div class="row">
        <div id="endtimewrapper" class="d-grid gap-2 col-3 mx-auto">
            <label for="gigendtime" style="color: white;">*End time:</label>
            <input type="time" id="gigendtime" name="gigendtime" class="form-control" placeholder="End time of gig" required>
        </div>
    </div>
    <div class="row">
        <div id="addresswrapper" class="d-grid gap-2 col-4 mx-auto">
            <label for="addresstextbox" style="color: white;">*Address:</label>
            <textarea name="addresstextbox" id="addresstextbox" required></textarea>
        </div>
    </div>
    <div class="row">
        <div id="extrainfowrapper" class="d-grid gap-2 col-4 mx-auto">
            <label for="extrainfotextbox" style="color: white;">Extra info:</label>
            <textarea name="extrainfotextbox" id="extrainfotextbox"></textarea>
        </div>
    </div>
        
    <div class="row">
        <div id="enquirebuttonwrapper" class="d-grid gap-2 col-3 mx-auto">
            <input type="submit" name="enquirebutton" id="enquirebutton">
        </div>
    </div>
</form>
<div id="successmessage" style="color: green; text-align: center;"></div>
