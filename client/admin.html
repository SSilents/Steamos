<div class="row">
    <h1 style="color: white; text-align: center;" class="fw-normal">Admin (an admin login would usually be required to get here)</h1>
</div>
<div class="row">
    <h2 style="color: white; text-align: center;" class="fw-normal">Enquiries</h2>
</div>
<div class="row">
    <form id="filterform" style="text-align: center;">
        <label for="month" style="color: white;">Month:</label>
        <select id="month" name="month" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <label for="year" style="color: white;">Year:</label>
        <input type="number" id="year" name="year" required>
        <button type="submit">Filter</button>
    </form>
</div>
<div class="row" id="enquirycontent" style="color: white;text-align: center;"></div>
